<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>قیچی</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">خانه</a>
      <a mat-list-item href="/public-login">ورود به سیستم</a>
      <a mat-list-item href="/public-register">ثبت نام</a>
      <a mat-list-item href="/assist">همکاری</a>
      <a mat-list-item href="/support">پشتیبانی</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>قیچی : سامانه نوبت دهی سالن های زیبایی</span>
      <!-- <div id="toolbarbtn">
        <button mat-button >
          <mat-icon>login</mat-icon>
          ورود
        </button>
        <button mat-button >
          <mat-icon>edit</mat-icon>
          ثبت نام
        </button>
      </div> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
